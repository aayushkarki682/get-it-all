<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form th:object="${user}" th:action="@{/user/signUpSuccess}" method="post">
            <h1> Here we will have sign up page</h1>
            <div class="form-row">
               <div class="form-group col-md-6">
                   <label for="firstName">First Name </label>
                   <input type="text" class="form-control" id="firstName" placeholder="First Name" th:text="*{firstName}" />
               </div>
               <div class="form-group col-md-6">
                   <label for="lastName">Last Name </label>
                   <input type="text" class="form-control" id="lastName" placeholder="First Name" th:text="*{lastName}" />
               </div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" th:text="*{email}">
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Username" th:text="*{userName}">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:text="*{password}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>




</body>
</html>
